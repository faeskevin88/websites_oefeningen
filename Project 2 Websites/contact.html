      <div class="contact__wrapper shadow-lg mt-n9">
        <div class="row no-gutters">
          <div
            class="col-lg-4 contact-info__wrapper bg-dark bg-gradient text-white p-5 order-lg-2"
          >
            <h3 class="color--white mb-5">Contact me</h3>

            <ul
              class="contact-info__list list-style--none position-relative z-index-101"
            >
              <li class="mb-4 pl-4">
                <span class="position-absolute"
                  ><i class="fas fa-envelope"></i
                ></span>
                <a
                  href="mailto:kevin.faes@student.thomasmore.be"
                  class="text-white"
                  >info@faeskevin.be</a
                >
              </li>
              <li class="mb-4 pl-4">
                <span class="position-absolute"
                  ><i class="fas fa-phone"></i
                ></span>
                <a href="tel:+32479273767" class="text-white">+32479273767</a>
              </li>
              <li class="mb-4 pl-4">
                <span class="position-absolute"
                  ><i class="fas fa-map-marker-alt"></i
                ></span>
                Faes Kevin <br />
                Rivierstraat 50 <br />
                Turnhout 2300

                <div class="mt-3">
                  <a
                    href="https://maps.app.goo.gl/SdbHLcugfn1SByLQ9"
                    target="_blank"
                    class="text-link link--right-icon text-white"
                    >Route <i class="link__icon fa fa-directions"></i
                  ></a>
                </div>
              </li>
            </ul>
          </div>
          <div class="col contact-form__wrapper p-5 order-lg-1">
            <form
              action="https://tm-statweb.be/forms.php"
              method="POST"
              class="contact-form form-validate"
            >
              <div class="row">
                <div class="row mb-3">
                  <div class="form-group">
                    <label class="required-field" for="firstName"
                      >Voornaam</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="form-group">
                    <label class="required-field" for="lastName"
                      >Achternaam</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="form-group mb-3">
                    <label for="exampleFormControlSelect1"
                      >Waarover gaat je vraag</label
                    >
                    <select
                      class="form-control"
                      id="exampleFormControlSelect1"
                      required
                    >
                      <option value="">Selecteer een onderwerp</option>
                      <option>Webdesign</option>
                      <option>Programming</option>
                      <option>Database</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="form-group">
                    <label class="required-field" for="message"
                      >Onderwerp</label
                    >
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      rows="4"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="row-sm-12 mb-3">
                  <button type="submit" name="submit" class="btn btn-dark">
                    Verzend
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
